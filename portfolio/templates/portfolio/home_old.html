{% extends 'portfolio/base.html' %}

{% block content %}

  <h1>My portfolio</h1>

  {% load static %}

  <a href="{% url 'blog:all_blogs' %}">Blog<a/> <!--link to all blogs page-->
  <br>

  <a href="{% static 'portfolio/CV_DeiseMomm.pdf' %}">Resume</a>
  <br>

  <img src="{% static 'portfolio/pexels-bess-hamiti-36764.jpg' %}" height=300 width=500>

  {% for project in projects %}
  <h2>{{ project.title }}</h2>
  <p>{{ project.description }}</p>
  <image src="{{ project.image.url}}" height=200 width=200>
  {% if project.url %}
  <br><a href="{{ project.url }}"">Link</a>
  {% endif %}
  {% endfor %}

{% endblock %}
